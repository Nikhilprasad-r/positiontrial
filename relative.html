<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relative</title>
    <style>
      .relativediv {
        position: relative;
        border: 1px solid lightblue;
      }
    </style>
  </head>
  <body>
    <div class="relativediv">Example of relative property</div>

    <h1>Relative property defenition</h1>
    <ul>
      <li>They are affected by top ,left, bottom or right</li>
      <li>A space is created for them in the document</li>
      <li>It will affect the document flow</li>
    </ul>
  </body>
</html>
