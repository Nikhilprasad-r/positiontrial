<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absolute</title>
    <style>
      .absolutediv {
        position: absolute;
        background-color: yellow;
        padding: 50px;
        font-size: 20px;
        border: 1px solid lightblue;
        top: 80px;
        right: 0;
        width: 200px;
        height: 100px;
      }
      .relativediv {
        margin-top: 30px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="absolutediv">Example of Absolute property it is in the position top: 80px;
        right: 0;</div>
    <div class="relativediv">
      <h1>Defenition of Absolute property</h1>
      <ul>
        <li>They are affected by top ,left, bottom or right</li>
        <li>It will affect the document flow</li>
        <li>no space is created</li>
        <li>it will be positioned w.r.t first positioned element</li>
      </ul>
    </div>
  </body>
</html>
